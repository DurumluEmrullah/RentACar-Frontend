<div class="container mt-5">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                alt="Admin"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>{{userInformation.firstName +" "+userInformation.lastName}}</h4>
           
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3 p-2">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Ad Soyad</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{userInformation.firstName +" "+userInformation.lastName}}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">E-posta</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{userInformation.email}}</div>
            </div>

            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Şirket</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{customerInformation.companyName}}
              </div>
            </div>
            <hr />
           
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Findeks puanı</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{customerInformation.findex}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
